global
    daemon
    log stdout local0 info

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    option httplog
    log global

# HAProxy Statistics
stats enable
stats uri /stats
stats refresh 30s
stats hide-version
stats auth admin:admin123

# RabbitMQ Management UI Load Balancer
frontend rabbitmq_management
    bind *:15672
    default_backend rabbitmq_management_nodes

backend rabbitmq_management_nodes
    balance roundrobin
    option httpchk GET /api/overview
    http-check expect status 200
    server rabbitmq1 rabbitmq1:15672 check
    server rabbitmq2 rabbitmq2:15672 check
    server rabbitmq3 rabbitmq3:15672 check

# RabbitMQ AMQP Load Balancer
frontend rabbitmq_amqp
    bind *:5672
    mode tcp
    default_backend rabbitmq_amqp_nodes

backend rabbitmq_amqp_nodes
    mode tcp
    balance roundrobin
    option tcp-check
    server rabbitmq1 rabbitmq1:5672 check
    server rabbitmq2 rabbitmq2:5672 check
    server rabbitmq3 rabbitmq3:5672 check

# HAProxy Stats Interface
frontend stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 10s
    stats admin if TRUE
